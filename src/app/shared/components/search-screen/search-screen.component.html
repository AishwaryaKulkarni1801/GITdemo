<div class="mt-4">
    <input
        type="text"
        class="form-control mb-3"
        placeholder="Search by Name"
        [(ngModel)]="searchText"
    />
    <table *ngIf="filteredStudents().length>0 ; else noStudents" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of filteredStudents()">
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.rollNumber }}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #noStudents>
        <h3 class="text-primary">No students added yet!</h3>
    </ng-template>
</div>
